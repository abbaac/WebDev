<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 class="edit">Hello, I am h1</h1>
    <h2 class="edit">Hello, I am h2</h2>
    <ul>
        <li>Click on h1 to cause color change</li>
        <li>Press on any key to change h2</li>
    </ul>
    <button class="color-red old">Change h1 colour to red</button>
    <button class="color-blue old">Change h2 colour to blue</button>
    <button class="before old">Click on me to add a .before() button before h1</button>
    <button class="after old">Click on me to add a .append() button after h2</button>
    <button class="remove old">Click on me to add .remove() all you've added.</button>
    <button class="type old">Click me and start typing to change h1</button>
    <button class="hide old">Click to fade h1</button>
    <button class="slide old">Click to slide h1</button>
    <button class="animate old">Click me to animate h1</button>

    <label>Manipulate your h1 tag </label>
    <input type="text">
    <button class="change old">Change</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <script src="index.js"></script>
</body>
</html>
